---
name: Set an Bearer authorization header with a cURL request
command: "curl -H \"Authorization: Bearer {{access_token}}\" {{url}}"
tags: []
description: Sends a request using cURL with a Bearer token.
arguments:
  - name: access_token
    description: The Bearer token that should be used for the request.
    default_value: ~
  - name: url
    description: The url where the request should be sent.
    default_value: ~
source_url: "https://stackoverflow.com/questions/3044315/how-to-set-the-authorization-header-using-curl"
author: Steve Tauber
author_url: "https://stackoverflow.com/users/825364/steve-tauber"
shells: []
