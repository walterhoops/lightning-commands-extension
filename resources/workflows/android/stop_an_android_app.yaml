---
name: Stop an Android app
command: "adb shell am force-stop {{package_name}}"
tags:
  - android
  - adb
description: Force stops an Android app using adb by using the package name.
arguments:
  - name: package_name
    description: The package name for the application
    default_value: com.my.app.package
source_url: "https://stackoverflow.com/questions/3117095/stopping-an-android-app-from-console"
author: Enrico Ros
author_url: "https://stackoverflow.com/users/1304251/enrico-ros"
