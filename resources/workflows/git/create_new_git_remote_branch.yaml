---
name: Create new git remote branch
command: "git checkout -b {{branch_name}}\ngit push {{remote_name}} {{branch_name}}"
tags:
  - git
description: Creates a new local git branch and pushes the branch to a remote server to create a remote branch of the same name.
arguments:
  - name: branch_name
    description: The name of the branch to be created
    default_value: ~
  - name: remote_name
    description: The name of the remote git repository
    default_value: origin
source_url: "https://stackoverflow.com/questions/1519006/how-do-you-create-a-remote-git-branch"
author: Ikke
author_url: "https://stackoverflow.com/users/20261/ikke"
shells: []
