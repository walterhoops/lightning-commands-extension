---
name: Recursively search through files that match an extension
command: "grep -r --include=\\*.{{extension}} '{{search_term}}' {{file_name}}"
tags:
  - file manipulation
  - search
  - grep
description: "Recursively searches all the files that end in `extension` for the term `search_term`."
arguments:
  - name: extension
    description: The file extension to search for
    default_value: ~
  - name: search_term
    description: ~
    default_value: ~
  - name: file_name
    description: ~
    default_value: ~
source_url: "https://stackoverflow.com/questions/12516937/how-can-i-grep-recursively-but-only-in-files-with-certain-extensions"
author: HoldOffHunger
author_url: "https://stackoverflow.com/users/2430549/holdoffhunger"
shells: []
