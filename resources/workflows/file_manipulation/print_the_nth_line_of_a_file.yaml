---
name: Print the nth line of a file
command: "sed '{{line_number}}q;d' {{file_path}}"
tags:
  - file manipulation
  - sed
description: "Uses sed to print the the the nth line of a file.  This is faster than most other solutions since `NUMq` immediately quits when the line number is hit."
arguments:
  - name: line_number
    description: The line number within the file to print
    default_value: ~
  - name: file_path
    description: ~
    default_value: ~
source_url: "https://stackoverflow.com/questions/6022384/bash-tool-to-get-nth-line-from-a-file"
author: anubhava
author_url: "https://stackoverflow.com/users/548225/anubhava"
shells: []
