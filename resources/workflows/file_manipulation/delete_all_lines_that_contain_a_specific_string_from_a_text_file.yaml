---
name: Delete all lines that contain a specific string from a text file
command: "sed -i '' '/{{string}}/d' {{file}}"
tags:
  - file manipulation
  - sed
description: "Deletes all lines from a text file that contain a specific string. Pass the `-i` flag to modify the file in place."
arguments:
  - name: string
    description: The string to match on
    default_value: ~
  - name: file
    description: ~
    default_value: ~
source_url: "https://stackoverflow.com/questions/5410757/how-to-delete-from-a-text-file-all-lines-that-contain-a-specific-string"
author: SiegeX
author_url: "https://stackoverflow.com/users/207248/siegex"
shells: []
