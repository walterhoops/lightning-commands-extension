---
name: Delete empty lines in a file
command: "sed '/^[[:space:]]*$/d' {{file_name}}"
tags:
  - file manipulation
  - sed
description: Deletes all lines that contain only whitespace from a file.
arguments:
  - name: file_name
    description: ~
    default_value: ~
