---
name: Sum all numbers in a file
command: "awk 'BEGIN {OFMT = \"%.0f\"} { sum += $1 } END { print sum }' {{file_name}}"
tags:
  - file manipulation
  - awk
description: Uses awk to sum all the numbers in a file. This command is also resilient to big numbers since it internally converts each number to a string.
arguments:
  - name: file_name
    description: ~
    default_value: ~
source_url: "https://stackoverflow.com/questions/2702564/how-can-i-quickly-sum-all-numbers-in-a-file"
