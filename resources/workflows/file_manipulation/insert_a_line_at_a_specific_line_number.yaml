---
name: Insert a line at a specific line number
command: "sed -i '' '{{line_number}}i\\\n{{line_number}} {{text}}' {{file_name}}"
tags:
  - file manipulation
  - sed
description: "Inserts a line of text into a specific line number of a file using sed. The `-i` flag indicates the file is modified in place."
arguments:
  - name: line_number
    description: The line number where the text should be inserted
    default_value: ~
  - name: text
    description: The text to insert
    default_value: ~
  - name: file_name
    description: ~
    default_value: ~
source_url: "https://stackoverflow.com/questions/6537490/insert-a-line-at-specific-line-number-with-sed-or-awk"
