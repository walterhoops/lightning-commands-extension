name: Update the App_Resources's folder structure in your NativeScript project.
command: "ns resources update {{platform}}"
tags:
  - nativescript
description: "Updates the App_Resources/'s internal folder structure in your NativeScript project to conform to that of an Android Studio project."
arguments:
  - name: platform
    description: Defaults to android. Running $ ns resources-update ios will have no effect.
    default_value: android
source_url: "https://github.com/NativeScript/nativescript-cli/blob/master/docs/man_pages/project/configuration/resources/resources-update.md"
author: erodriguezh
author_url: "https://github.com/erodriguezh"
shells: []
