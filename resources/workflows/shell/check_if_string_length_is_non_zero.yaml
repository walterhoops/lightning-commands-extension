---
name: Check if string length is non-zero
command: "[[ -z {{string}} ]]"
tags:
  - shell
description: Returns an exit code of 0 if the length of the string is non-zero.
arguments:
  - name: string
    description: The string to test.
    default_value: ~
source_url: "https://linuxhint.com/bash-test-command/"
author: Sidratul Muntaha
author_url: "https://linuxhint.com/author/lh_sidratul_muntaha/"
shells:
  - Zsh
  - Bash
