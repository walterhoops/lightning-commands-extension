---
name: Check if file exists and is executable by the current process
command: "[[ -x {{file}} ]]"
tags:
  - shell
description: Returns an exit code of 0 if the file is executable by the current process.
arguments:
  - name: file
    description: The file to test
    default_value: ~
source_url: "https://linuxhint.com/bash-test-command/"
author: Sidratul Muntaha
author_url: "https://linuxhint.com/author/lh_sidratul_muntaha/"
shells:
  - Zsh
  - Bash
