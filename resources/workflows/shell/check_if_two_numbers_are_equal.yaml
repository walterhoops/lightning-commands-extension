---
name: Check if two numbers are equal
command: "[[ {{integer_a}} -eq {{integer_b}} ]]"
tags:
  - shell
description: Returns an exit code of 0 if the two integers are equal to each other.
arguments:
  - name: integer_a
    description: ~
    default_value: ~
  - name: integer_b
    description: ~
    default_value: ~
source_url: "https://linuxhint.com/bash-test-command/"
author: Sidratul Muntaha
author_url: "https://linuxhint.com/author/lh_sidratul_muntaha/"
shells:
  - Zsh
  - Bash
