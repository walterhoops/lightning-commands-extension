---
name: Redirect output of command to a file by appending
command: "{{command}} >> {{file}}"
tags:
  - shell
description: "Redirects the output of the command to a file. Creates the file if not present, otherwise appends to it."
arguments:
  - name: command
    description: The command whose output should be forwarded to a file.
    default_value: ~
  - name: file
    description: The path to the file where the output should be written.
    default_value: ~
source_url: "https://tldp.org/LDP/abs/html/io-redirection.html"
author: Mendel Cooper
author_url: ~
shells:
  - Zsh
  - Bash
