---
name: Check if a number is less than or equal to another number
command: "[[ {{integer_a}} -le {{integer_b}} ]]"
tags:
  - shell
description: Returns an exit code of 0 if integer_a is less than or equal to integer_b.
arguments:
  - name: integer_a
    description: ~
    default_value: ~
  - name: integer_b
    description: ~
    default_value: ~
source_url: "https://linuxhint.com/bash-test-command/"
author: Sidratul Muntaha
author_url: "https://linuxhint.com/author/lh_sidratul_muntaha/"
shells:
  - Zsh
  - Bash
