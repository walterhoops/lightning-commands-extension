---
name: Check if file exists and has a size greater than zero
command: "[[ -s {{file}} ]]"
tags:
  - shell
description: Returns an exit code of 0 if the file exists and has a size greater than zero.
arguments:
  - name: file
    description: The file to test
    default_value: ~
source_url: "https://linuxhint.com/bash-test-command/"
author: Sidratul Muntaha
author_url: "https://linuxhint.com/author/lh_sidratul_muntaha/"
shells:
  - Zsh
  - Bash
