---
name: Redirect stderr
command: "{{command}} 2> {{file}}"
tags:
  - shell
description: "Executes the command, redirecting stderr to a file. Specify `/dev/null` to ignore stderr completely."
arguments:
  - name: command
    description: The command to run.
    default_value: ~
  - name: file
    description: The path to the file where the stderr should be written.
    default_value: ~
source_url: "https://tldp.org/LDP/abs/html/io-redirection.html"
author: Mendel Cooper
author_url: ~
shells:
  - Zsh
  - Bash
