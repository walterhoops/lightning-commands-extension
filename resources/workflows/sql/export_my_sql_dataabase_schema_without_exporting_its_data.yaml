---
name: Export MySQL database schema without exporting its data
command: "mysqldump -h {{host_name_or_ip}} -u {{username}} -p --no-data dbname > {{output_sql_file_path}}"
tags:
  - mysql
description: Exports a MySQL database schema to a file without exporting its underlying data.
arguments:
  - name: host_name_or_ip
    description: ~
    default_value: ~
  - name: username
    description: ~
    default_value: ~
  - name: output_sql_file_path
    description: ~
    default_value: ~
source_url: "https://stackoverflow.com/questions/6175473/mysql-export-schema-without-data"
author: Daric
author_url: "https://stackoverflow.com/users/611232/daric"
shells: []
