---
name: Dump sqlite schema into a .sql file
command: "sqlite3 {{db_filepath}} .schema > {{output_sql_filename}}"
tags:
  - sqlite
description: Dumbs the entire schema of a given SQLite database into a new file.
arguments:
  - name: db_filepath
    description: The path to the sqlite database
    default_value: ~
  - name: output_sql_filename
    description: The output filename of the sql file
    default_value: schema.sql
source_url: "https://stackoverflow.com/questions/38832802/sqlite3-dump-schema-into-sql-file-from-command-line"
author: CL.
author_url: "https://stackoverflow.com/users/11654/cl"
